<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<section class="welcome">
  <h2>Tic-Tac-Toe</h2>
</section>
<section class="board">
  <div class="squareWrap first">
    <div id="one" class="square one">
    </div>
    <div id="two" class="square two">
    </div>
    <div id="three" class="square three">
    </div>
  </div>
  <div class="squareWrap second">
    <div class="square four">
    </div>
    <div class="square five ">
    </div>
    <div class="square six">
    </div>
  </div>
  <div class="squareWrap third">
    <div class="square seven">
    </div>
    <div class="square eight">
    </div>
    <div class="square nine">
    </div>
  </div>
</section>
<section class="playerAlert">
  <h1 id="p1">Player 1 to move!</h1>
  <h1 id="p2">Player 2 to move!</h1>
</section>




<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="game.js"></script>
</body>
</html>
