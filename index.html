<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<section class="welcome">
  <h2>Tic-Tac-Toe</h2>
</section>
<section class="board">
  <div class="squareWrap first">
    <div id="one" class="square one">
    </div>
    <div id="two" class="square two">
    </div>
    <div id="three" class="square three">
    </div>
  </div>
  <div class="squareWrap second">
    <div id="four" class="square four">
    </div>
    <div id="five"  class="square five ">
    </div>
    <div id="six"  class="square six">
    </div>
  </div>
  <div class="squareWrap third">
    <div id="seven" class="square seven">
    </div>
    <div id="eight" class="square eight">
    </div>
    <div id="nine" class="square nine">
    </div>
  </div>
</section>
<section class="playerAlert">
  <h1 id="p1">Blue Player to move!</h1>
  <div class="blueWin">

    <h1>Blue Player Wins!</h1>
  </div>

  <h1 id="p2">Red Player to move!</h1>
  <div class="redWin">

    <h1>Red Player Wins!</h1>
  </div>
  <div class="draw">
    <h1>It's a draw!</h1>
  </div>
  <button class="gameStart btn btn-success">Start</button>
  <div class="reset">
    <h1>Begin New Game?</h1>
      <button class="newGameStart btn btn-success">New Game</button>
  </div>




</section>




<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="game.js"></script>
</body>
</html>
